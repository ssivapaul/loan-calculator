<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Loan Calculator</h2>
      <p>
        Loan Amount $
        <input
          onchange="calculateLoan()"
          class="input"
          type="number"
          id="loan-amount"
          min="1"
          max="500000"
          value="10000"
        />
      </p>
      <p>
        Interest rate %
        <input
          onchange="calculateLoan()"
          class="input"
          type="number"
          id="interest-rate"
          min="0"
          max="100"
          value="10"
          step=".1"
        />
      </p>
      <p>
        Months to pay
        <input
          onchange="calculateLoan()"
          class="input"
          type="number"
          id="months-to-pay"
          min="6"
          max="48"
          value="12"
        />
      </p>
      <p class="payment" id="payment">Monthly payment:</p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
